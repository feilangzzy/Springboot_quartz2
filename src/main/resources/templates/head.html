<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="defaultHead">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <script th:src="@{/jquery/jquery-2.2.3.min.js}" type="text/javascript"></script>
    <!-- Bootstrap 3.3.6 -->
    <link th:href="@{/bootstrap/3.3.6/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <script th:src="@{/bootstrap/3.3.6/js/bootstrap.min.js}" type="text/javascript"></script>

    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/AdminLTE/css/AdminLTE.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/AdminLTE/css/skins/skin-blue.css}" />

    <link th:href="@{/jquery-confirm/jquery-confirm.css}" rel="stylesheet"/>
    <script th:src="@{/jquery-confirm/jquery-confirm.js}" type="text/javascript"></script>
    <script th:src="@{/jquery-confirm/showBox.js}" type="text/javascript"></script>
</head>
</html>
