#============================================================================ # Configure Main Scheduler Properties #============================================================================ org.quartz.scheduler.instanceName = testSchedulerorg.quartz.scheduler.instanceId = AUTO#============================================================================ # Configure ThreadPool #============================================================================ org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPoolorg.quartz.threadPool.threadCount = 30org.quartz.threadPool.threadPriority = 5#============================================================================ # Configure JobStore #============================================================================ org.quartz.jobStore.misfireThreshold = 60000#org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTXorg.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegateorg.quartz.scheduler.classLoadHelper.class=org.quartz.simpl.CascadingClassLoadHelper##org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.oracle.OracleDelegate #org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.PostgreSQLDelegate org.quartz.jobStore.dataSource = myDSorg.quartz.jobStore.tablePrefix = QRTZ_org.quartz.jobStore.isClustered = true#============================================================================ # Configure Datasources #============================================================================ org.quartz.dataSource.myDS.driver = com.mysql.jdbc.Driverorg.quartz.dataSource.myDS.URL = jdbc:mysql://127.0.01:3306/test?useUnicode=true&characterEncoding=utf-8org.quartz.dataSource.myDS.user=rootorg.quartz.dataSource.myDS.password=123456org.quartz.dataSource.myDS.maxConnections = 30org.quartz.dataSource.myDS.validationQuery = select 0 from dual #============================================================================ # Configure Plugins #============================================================================ org.quartz.plugin.triggHistory.class = org.quartz.plugins.history.LoggingJobHistoryPlugin#org.quartz.plugin.jobInitializer.class = org.quartz.plugins.xml.JobInitializationPlugin # init plugin will load jobs.xml as a classpath resource i.e. /jobs.xml if not found on file system #org.quartz.plugin.jobInitializer.fileName=jobs.xml #org.quartz.plugin.jobInitializer.overWriteExistingJobs = false #org.quartz.plugin.jobInitializer.failOnFileNotFound = false #============================================================================# Configure Main Scheduler Properties #============================================================================org.quartz.scheduler.skipUpdateCheck = true